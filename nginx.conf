# August.Lab Nginx 配置文件
# 用于 Docker Compose 部署

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # HTTP 服务器（重定向到 HTTPS）
    server {
        listen 80;
        server_name _;
        
        # 健康检查端点（允许 HTTP 访问）
        location /health {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
        }
        
        # 其他请求重定向到 HTTPS（如果配置了 SSL）
        # location / {
        #     return 301 https://$server_name$request_uri;
        # }
        
        # 如果没有配置 SSL，直接提供服务
        root /usr/share/nginx/html;
        index index.html;

        # 前端静态文件
        location / {
            try_files $uri $uri/ /index.html;
            
            # 静态资源缓存
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }
        }

        # API 代理
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket 支持
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # 超时设置
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # 产品文件服务
        location /products/ {
            alias /app/backend/products/;
            expires 1h;
            add_header Cache-Control "public";
            
            # 安全头
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:" always;
        }

        # 上传文件服务
        location /uploads/ {
            alias /app/backend/uploads/;
            expires 1y;
            add_header Cache-Control "public";
        }
    }

