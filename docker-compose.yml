version: '3.8'

services:
  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: august-lab-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////app/data/august_lab.db
      - SECRET_KEY=${SECRET_KEY}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      - ./backend/uploads:/app/backend/uploads
      - ./backend/products:/app/backend/products
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - august-lab-network

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: august-lab-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./backend/uploads:/app/backend/uploads:ro
      - ./backend/products:/app/backend/products:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - august-lab-network

networks:
  august-lab-network:
    driver: bridge
