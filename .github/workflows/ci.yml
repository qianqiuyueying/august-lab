name: CI

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    # 需确保 GitHub 所在网络能访问服务器 192.144.154.17:52631（SSH），否则会 dial timeout
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: 192.144.154.17
        username: root
        port: 22
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        command_timeout: 5m
        script: |
          set -e
          mkdir -p /root/.ssh
          chmod 700 /root/.ssh
          [ -f /root/.ssh/id_ed25519 ] && chmod 600 /root/.ssh/id_ed25519
          [ -f /root/.ssh/id_rsa ] && chmod 600 /root/.ssh/id_rsa
          if [ -d "/www/wwwroot/August" ]; then
            mkdir -p /www/wwwroot/August/data \
                     /www/wwwroot/August/logs \
                     /www/wwwroot/August/backend/uploads \
                     /www/wwwroot/August/backend/products
            chown -R 1000:1000 /www/wwwroot/August/data \
                               /www/wwwroot/August/logs \
                               /www/wwwroot/August/backend/uploads \
                               /www/wwwroot/August/backend/products || true
          fi
          if [ -d "/www/wwwroot/August/.git" ]; then
            cd /www/wwwroot/August
            git pull
          else
            mkdir -p /www/wwwroot
            cd /www/wwwroot
            if [ -d "August" ]; then
              rm -rf August
            fi
            ssh-keyscan github.com >> /root/.ssh/known_hosts
            git clone git@github.com:qianqiuyueying/august-lab.git August
            cd /www/wwwroot/August
          fi
          ./scripts/deploy.sh
